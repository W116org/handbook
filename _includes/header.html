<header class="container">
    <div class="pb-2 mt-4 mb-2 border-bottom">
        {% if page.title %}<h1>{{page.title}}</h1>{% endif %}
        {% if page.subtitle %} <h2 class="small">{{page.subtitle}}</h2>{% endif %}
        {% if page.lead %}<p class="lead">{{page.lead}}</p>{% endif %}
    </div>
    <object id="pop" type="image/svg+xml" data="{{site.cdn}}/img/{{site.pop-img}}" class="svg mx-auto float-md-end"></object>
</header>
