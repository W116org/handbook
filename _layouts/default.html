<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{site.description}}">
<meta name="publisher" content="{{site.publisher}}">
<meta name="keywords" content="{{site.keywords}}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<title>
	{{site.title}}
</title>
<style>
@media only screen and (min-width: 768px) {
  header {
    background-image: url({{site.cdn}}/img/{{site.pop-img}});
    background-position: bottom right;
    background-size: contain;
    background-repeat: no-repeat;
  }
}
#navbar-toggle-cbox {
  display:none;
}
#navbar-toggle-cbox:checked ~ .collapse {
    display: block;
}
.search_box:focus-within {
    width: 20rem;
}
</style>
</head>

<body>

{% include navbar.html %}

{% include header.html %}

<div id="content" class="container">

{{ content }}

</div> <!-- End of content -->  
  
{% include footer.html %}

</body>
</html>
